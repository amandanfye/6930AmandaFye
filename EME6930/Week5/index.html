<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Fonts-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<!--CSS-->	
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<!--Form Setup-->
<div class="form">
	<div class="formcontainer">
		<div class="formwrap">
			<form class="contactform validateform">
				<span class="contacttitle">
					Parent Waitlist Form
				</span>

<!--School Buttons-->
<p>Learn about each available school:</p>
<a href="https://tampaprep.org" class="schoolbutton">Tampa Preparatory Academy</a>
<a href="https://www.holynamestpa.org" class="schoolbutton">Academy of the Holy Names</a>
<a href="http://plant.mysdhc.org/school_Information" class="schoolbutton">Plant High School</a>
<br>
<br>
				
<!--School Selection-->
<div class="custom-select">
  <select>
    <option value="0">Select school:</option>
    <option value="1">Tampa Preparatory Academy</option>
    <option value="2">Academy of the Holy Names</option>
    <option value="3">Plant High School</option>   
  </select>
</div>
<br>


<!--Parent Name-->
	<div class="wrapinput2 validate-input" data-validate="Name is required">
		<input class="input2" type="text" name="name">
			<span class="focus-input2" data-placeholder="PARENT NAME"></span>
	</div>
	
<!--Child Name-->
	<div class="wrapinput2 validate-input" data-validate="Name is required">
		<input class="input2" type="text" name="childname">
			<span class="focus-input2" data-placeholder="CHILD NAME"></span>
	</div>

<!--Child Age-->
	<div class="wrapinput2 validate-input" data-validate="Age is required">
		<input class="input2" type="text" name="age">
			<span class="focus-input2" data-placeholder="CHILD AGE"></span>
	</div>

<!--Grade-->
	<div class="wrapinput2 validate-input" data-validate="Grade is required">
		<input class="input2" type="text" name="grade">
			<span class="focus-input2" data-placeholder="GRADE FOR 20-21 SCHOOL YEAR"></span>
	</div>

<!--Parent Email-->
	<div class="wrapinput2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
		<input class="input2" type="text" name="email">
			<span class="focus-input2" data-placeholder=" PARENT EMAIL"></span>
					</div>
<!--Message-->
	<div class="wrapinput2 validate-input" data-validate = "Message is required">
		<textarea class="input2" name="message"></textarea>
			<span class="focus-input2" data-placeholder=" MESSAGE"></span>
	</div>

<!--Submit Button-->
	<div class="buttoncontainer">
		<div class="buttonwrap">
			<div class="formbutton"></div>
				<button class="button">
					Submit
				</button>
			</div>
		</div>
		</form>
	</div>
</div>
</div>


<!--Scripts-->
<script src="bootstrap/jquery/jquery.js"></script>
<script src="js/main.js"></script>


</body>
</html>
