<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
    <script src="week8.js"></script>
	
    <title>Week 8</title>
    <style>
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
	<div class="fluid-container">
        <div class="jumbotron text-center">
            <img src="./images/houseplants.jpg" alt="house plants" width=100%>
        </div>
    </div>

    <div class="container">
        <form id="my_form">
            <div class="form-group">
                <label for="input_owner">Do you consider yourself to have a green thumb?</label>
                <select class="form-control" id="input_owner">
                    <option value="none">Select one:</option>
                    <option value="killer">I've killed more plants than I've kept alive.</option>
                    <option value="thumb">I am an experienced plant owner with a green thumb.</option>
                </select>
            </div>
			
            <div class="form-group">
                <label for="input_location">Are you looking for indoor or outdoor plants?</label>
                <select class="form-control" id="input_location">
                    <option value="none">Select one:</option>
                    <option value="in">Indoor</option>
                    <option value="out">Outdoor</option>
                    <option value="both">Both</option>
                </select>
            </div>
			
            <div class="form-group">
                <label for="input_pets">Do you have animals (cats or dogs) in the house?</label>
                <div class="radio">
                    <label><input type="radio" name="optradio" value="yes" id="input_pets">Yes</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" value="no" id="input_pets">No</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="process_form()">Submit</button>
        </form>
    </div>
	
    <br>
	
    <div class = "container">
        <img id = "photo" width=50%>
        <h1 id = "planttype"></h1>
        <p id = "keyword"></p>
        <p id = "description"></p>
    </div>

</body>

</html>
